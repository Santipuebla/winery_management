{% extends 'index.html' %}
{% block content %}
  <h2 class="mb-4">Register New Variety</h2>
  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
  <label class="form-label">Variedad de Uva</label>
  <select name="grape_name" class="form-select" required>
    <option value="" disabled selected>Seleccione una variedad</option>

    <optgroup label="Tinto">
      <option value="Malbec">Malbec</option>
      <option value="Cabernet Sauvignon">Cabernet Sauvignon</option>
      <option value="Merlot">Merlot</option>
      <option value="Syrah">Syrah</option>
      <option value="Bonarda">Bonarda</option>
      <option value="Pinot Noir">Pinot Noir</option>
      <option value="Tempranillo">Tempranillo</option>
      <option value="Sangiovese">Sangiovese</option>
    </optgroup>

    <optgroup label="Blanco">
      <option value="Chardonnay">Chardonnay</option>
      <option value="Torrontés">Torrontés</option>
      <option value="Sauvignon Blanc">Sauvignon Blanc</option>
      <option value="Chenin Blanc">Chenin Blanc</option>
      <option value="Viognier">Viognier</option>
      <option value="Riesling">Riesling</option>
    </optgroup>
  </select>
</div>

    <div class="mb-3">
      <label class="form-label">Origin</label>
      <input type="text" name="grape_origin" class="form-control" placeholder="Ej. Mendoza">
    </div>
    <div class="mb-3">
      <label class="form-label">Image</label>
      <input type="file" name="grape_image" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Save Variety</button>
  </form>
{% endblock %}
