{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Registrar nueva etapa de fermentación</h2>

    <form method="POST" action="{{ url_for('fermentation.add_fermentation_stage') }}">
        <div class="mb-3">
            <label for="fermentation_start_date" class="form-label">Fecha de inicio</label>
            <input type="date" class="form-control" name="fermentation_start_date" required>
        </div>

        <div class="mb-3">
            <label for="fermentation_end_date" class="form-label">Fecha de fin</label>
            <input type="date" class="form-control" name="fermentation_end_date" required>
        </div>

        <div class="mb-3">
            <label for="density" class="form-label">Densidad</label>
            <input type="number" step="0.01" class="form-control" name="density" required>
        </div>

        <div class="mb-3">
            <label for="total_acidity" class="form-label">Acidez total</label>
            <input type="number" step="0.01" class="form-control" name="total_acidity" required>
        </div>

        <div class="mb-3">
            <label for="temperature_celsius" class="form-label">Temperatura (°C)</label>
            <input type="number" step="0.1" class="form-control" name="temperature_celsius" required>
        </div>

        <div class="mb-3">
            <label for="observations" class="form-label">Observaciones</label>
            <textarea class="form-control" name="observations"></textarea>
        </div>

        <div class="mb-3">
            <label for="vinification_process_id" class="form-label">Proceso de vinificación</label>
            <select name="vinification_process_id" class="form-control" required>
                <option value="" disabled selected>Seleccioná un proceso</option>
                {% for process in vinification_processes %}
                    <option value="{{ process.id }}">ID: {{ process.id }} - {{ process.name }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{{ url_for('fermentation.get_all_fermetations') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
