{% extends 'index.html' %}
{% block title %}Alcoholic Fermentation{% endblock %}

{% block content %}
<h2>Alcoholic Fermentation</h2>
<form method="post" action="/fermentacion">
  <div class="mb-3">
    <label for="fermentation_start_date" class="form-label">Start Date</label>
    <input type="datetime-local" class="form-control" id="fermentation_start_date" name="fermentation_start_date" required>
  </div>

  <div class="mb-3">
    <label for="fermentation_end_date" class="form-label">Completion Date</label>
    <input type="datetime-local" class="form-control" id="fermentation_end_date" name="fermentation_end_date">
  </div>

  <div class="mb-3">
    <label for="density" class="form-label">Density</label>
    <input type="number" class="form-control" id="density" name="density" step="0.01">
  </div>

  <div class="mb-3">
    <label for="total_acidity" class="form-label">Total Acidity</label>
    <input type="number" class="form-control" id="total_acidity" name="total_acidity" step="0.01">
  </div>

  <div class="mb-3">
    <label for="temperature_celsius" class="form-label">Temperature (Â°C)</label>
    <input type="number" class="form-control" id="temperature_celsius" name="temperature_celsius" step="0.1">
  </div>

  <div class="mb-3">
    <label for="observations" class="form-label">Observations</label>
    <textarea class="form-control" id="observations" name="observations" rows="3"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Save Fermentation</button>
</form>
{% endblock %}
