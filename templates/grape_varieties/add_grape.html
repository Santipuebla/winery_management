{% extends 'index.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Agregar nueva variedad de uva</h2>

    <form method="POST" action="{{ url_for('grape_varieties.add_grape_variety') }}" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="grape_name" class="form-label">Nombre de la uva</label>
            <input type="text" class="form-control" id="grape_name" name="grape_name" required>
        </div>

        <div class="mb-3">
            <label for="grape_origin" class="form-label">Origen de la uva</label>
            <input type="text" class="form-control" id="grape_origin" name="grape_origin" required>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Imagen</label>
            <input class="form-control" type="file" id="image" name="image" accept="image/*">
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="1" id="status" name="status" checked>
            <label class="form-check-label" for="status">
                Activa
            </label>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{{ url_for('grape_varieties.get_grape_varieties') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
